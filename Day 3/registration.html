<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
        background-color: deeppink;
        color: aqua;
        text-align: center;
        font-size: x-large;
        }
    </style>
</head>
<body>
    <fieldset>
        <form action="">
            <label for="">Name :</label>
            <input type="text"><br><br>
            <label for="">Gender :</label>
            Male <input type="radio">
            Female <input type="radio"><br><br>
            <label for="">Date of Birth :</label>
            <input type="date" name="" id=""><br><br>
            <label for="">Address :</label>
            <textarea name="" id=""></textarea><br><br>
            <label for="">Contact number :</label>
            <input type="number"><br> <br>
            <label for="">Mail Id :</label>
            <input type="email"><br><br>
            <label for="">Qualifications :</label>
            <select name="" id="">
                <option value="">----</option>
                <option value="">Btech</option>
                <option value="">BSC</option>
                <option value="">Bcom</option>
                <option value="">Mtech</option>
                <option value="">PG</option>
                <option value="">PHD</option>
                <option value="">Degree</option>
            </select><br><br>
            <label for="">Select your skillset :</label><br>
            C <input type="checkbox"><br>
            C++ <input type="checkbox"><br>
            Java <input type="checkbox"><br>
            Python <input type="checkbox"><br>
            HTML <input type="checkbox"><br>
            CSS <input type="checkbox"><br><br>
            <label for="">Upload your resume/cv :</label>
            <input type="file"><br><br>
            <button>Register</button>
        </form>
    </fieldset>
    
</body>
</html>
